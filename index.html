<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YouTube Clone</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Header -->
  <header class="flex items-center justify-between p-4 bg-white shadow-md sticky top-0 z-50">
    <div class="flex items-center gap-4">
      <span class="material-icons text-red-600 text-2xl">play_circle</span>
      <h1 class="text-xl font-bold">YouTube Clone</h1>
    </div>
    <div class="flex items-center w-1/2">
      <input type="text" placeholder="Search" class="w-full px-4 py-2 border border-gray-300 rounded-l-full focus:outline-none">
      <button class="px-4 py-2 bg-gray-200 rounded-r-full">
        <span class="material-icons">search</span>
      </button>
    </div>
    <div class="flex items-center gap-4">
      <span class="material-icons">videocam</span>
      <span class="material-icons">notifications</span>
      <img src="https://i.pravatar.cc/40" alt="profile" class="w-8 h-8 rounded-full" />
    </div>
  </header>

  <!-- Main Layout -->
  <div class="flex">
    <!-- Sidebar -->
    <aside class="w-48 bg-white h-screen hidden md:block shadow-md p-4">
      <ul class="space-y-4">
        <li class="flex items-center gap-3"><span class="material-icons">home</span> Home</li>
        <li class="flex items-center gap-3"><span class="material-icons">explore</span> Explore</li>
        <li class="flex items-center gap-3"><span class="material-icons">subscriptions</span> Subscriptions</li>
        <li class="flex items-center gap-3"><span class="material-icons">video_library</span> Library</li>
      </ul>
    </aside>

    <!-- Video Grid -->
    <main class="flex-1 p-4 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
      <!-- Video Card -->
      <a href="video.html?v=ysz5S6PUM-U">
        <div class="bg-white rounded-md shadow-md hover:scale-[1.02] transition">
          <img src="https://i.ytimg.com/vi/ysz5S6PUM-U/hqdefault.jpg" class="w-full rounded-t-md">
          <div class="p-3 flex gap-3">
            <img src="https://i.pravatar.cc/40" class="w-10 h-10 rounded-full" />
            <div>
              <h2 class="font-semibold line-clamp-2">Awesome Video Title</h2>
              <p class="text-sm text-gray-500">Channel Name</p>
              <p class="text-sm text-gray-400">1.2M views â€¢ 2 days ago</p>
            </div>
          </div>
        </div>
      </a>
    </main>
  </div>
</body>
</html>
