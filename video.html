<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Watch - YouTube Clone</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="bg-gray-100">

  <!-- Header -->
  <header class="flex items-center justify-between p-4 bg-white shadow-md sticky top-0 z-50">
    <div class="flex items-center gap-4">
      <span class="material-icons text-red-600 text-2xl">play_circle</span>
      <h1 class="text-xl font-bold">YouTube Clone</h1>
    </div>
    <div class="flex items-center w-1/2">
      <input type="text" placeholder="Search" class="w-full px-4 py-2 border border-gray-300 rounded-l-full">
      <button class="px-4 py-2 bg-gray-200 rounded-r-full">
        <span class="material-icons">search</span>
      </button>
    </div>
    <div class="flex items-center gap-4">
      <span class="material-icons">videocam</span>
      <span class="material-icons">notifications</span>
      <img src="https://i.pravatar.cc/40" alt="profile" class="w-8 h-8 rounded-full" />
    </div>
  </header>

  <!-- Video Player Section -->
  <div class="flex flex-col lg:flex-row p-4 gap-6">
    <!-- Main Video -->
    <div class="flex-1">
      <div class="w-full aspect-video mb-4">
        <iframe id="ytPlayer" class="w-full h-full" frameborder="0" allowfullscreen></iframe>
      </div>
      <h2 class="text-xl font-semibold">Sample Video Title</h2>
      <div class="text-sm text-gray-600 flex items-center justify-between mt-2">
        <div>
          <span>1.5M views â€¢ Jun 20, 2025</span>
        </div>
        <div class="flex gap-4">
          <span class="material-icons cursor-pointer">thumb_up</span>
          <span class="material-icons cursor-pointer">thumb_down</span>
          <span class="material-icons cursor-pointer">share</span>
          <span class="material-icons cursor-pointer">save</span>
        </div>
      </div>
      <hr class="my-4" />
      <div class="flex items-center gap-4">
        <img src="https://i.pravatar.cc/40" class="rounded-full w-10 h-10" />
        <div>
          <p class="font-semibold">Channel Name</p>
          <p class="text-sm text-gray-500">1M subscribers</p>
        </div>
        <button class="ml-auto bg-red-600 text-white px-4 py-2 rounded-full">Subscribe</button>
      </div>
    </div>

    <!-- Recommendations -->
    <aside class="w-full lg:w-1/3 space-y-4">
      <div class="flex gap-3">
        <img src="https://i.ytimg.com/vi/ysz5S6PUM-U/hqdefault.jpg" class="w-40 rounded-md" />
        <div>
          <p class="font-semibold">Recommended Video</p>
          <p class="text-sm text-gray-500">Channel Name</p>
          <p class="text-sm text-gray-400">900K views</p>
        </div>
      </div>
    </aside>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const videoId = urlParams.get("v") || "ysz5S6PUM-U";
    document.getElementById("ytPlayer").src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
  </script>
</body>
</html>
